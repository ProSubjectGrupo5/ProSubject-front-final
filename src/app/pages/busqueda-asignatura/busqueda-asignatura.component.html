<div class="container">
    <div class="row">
        <div class="col-12">
            <form novalidate [formGroup]="form" (ngSubmit)="buscar()">

                <div class="form-row">

                    <div class="col-md-6 mb-6">
                        <label>Universidad</label>
                        <!--
                        <select class="form-control" formControlName="universidad">
                            <option></option>
                            <option *ngFor="let valor of universidades" [value]="valor.nombre">{{valor.nombre}}</option>
                        </select>
                        -->
                        <input 
                            type="text"
                            class="form-control" 
                            formControlName="universidad"
                            list="universidad"
                        />
                        <datalist id="universidad">
                            <select>
                                <option *ngFor="let valor of universidades" [value]="valor.nombre">{{valor.nombre}}</option>
                            </select>
                        </datalist>
                    </div>

                    <div class="col-md-6 mb-6">
                        <label>Facultad</label>
                        <input 
                            type="text"
                            class="form-control" 
                            formControlName="facultad"
                            list="facultad"
                        />
                        <datalist id="facultad">
                            <select>
                                <option *ngFor="let valor of facultades" [value]="valor.nombre">{{valor.nombre}}</option>
                            </select>
                        </datalist>
                    </div>

                </div>
                
                <div class="form-row">

                    <div class="col-md-4 mb-4">
                        <label>Grado</label>
                        <input 
                            type="text"
                            class="form-control" 
                            formControlName="grado"
                            list="grado"
                        />
                        <datalist id="grado">
                            <select>
                                <option *ngFor="let valor of grados" [value]="valor.nombre">{{valor.nombre}}</option>
                            </select>
                        </datalist>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label>Curso</label> 
                        <input 
                            type="text"
                            class="form-control" 
                            formControlName="curso"
                            list="curso"
                        />
                        <datalist id="curso">
                            <select>
                                <option *ngFor="let valor of cursos" [value]="valor.nombre">{{valor.nombre}}</option>
                            </select>
                        </datalist>
                      
                    </div>

                    <div class="col-md-4 mb-4">
                        <label>Asignatura</label>
                        <input 
                            type="text"
                            class="form-control" 
                            formControlName="asignatura"
                            list="asignatura"
                        />
                        <datalist id="asignatura">
                            <select>
                                <option *ngFor="let valor of asignaturas" [value]="valor.nombre">{{valor.nombre}}</option>
                            </select>
                        </datalist>
                    </div>
                </div>

                <button [disabled]= "!form.valid" type="submit" class="btn btn-primary" >
                    Buscar
                </button>
    
                <button (click) = "reset()" type="button" class="btn btn-primary ml-2" >
                    Limpiar
                </button>  

            </form>
        </div>      
    </div>  
    
    <div class="row mt-4">
        <div class="col-12">
            <div *ngIf= "espacios.length > 0">
                <app-listado-espacios [espacios] = "espacios"></app-listado-espacios>
            </div>  
        </div>
    </div>

</div>
