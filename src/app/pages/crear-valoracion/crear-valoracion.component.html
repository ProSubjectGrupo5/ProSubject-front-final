<div class="container">
<div class="row">
    <div class="col-md-12 mx-auto d-block">
        <div *ngFor="let valoracion of valoraciones" class="mt-3">

            <div class="card-header bg-dark text-white h5 f-flex justify-content-between align-items-center">
                <strong class="mr-2">{{valoracion.alumno.apellido1}} {{valoracion.alumno.apellido2}}, {{valoracion.alumno.nombre}}</strong>        
            </div>

            <div class="card-body text-dark" id="parentCard">
                <strong class="h6 mt-4">Valoración: </strong><ngx-stars  [initialStars]="valoracion.puntuacion" title="Valoración: {{valoracion.puntuacion}}/5" [readonly]="true"></ngx-stars>
                <strong class="h6">Comentario: </strong><strong>{{valoracion.comentario}}</strong>   
                <div *ngIf="alumnoId == valoracion.alumno.id" class="float-right">
                    <button type="button" class="btn btn-danger" (click)="borrarValoracion(valoracion.id)">Borrar</button>
                </div>
            </div>

        </div> 
        
        <div *ngIf="!haComentado">
            <form [formGroup]="form" (ngSubmit) = "submit()">

                <div class="card-header mt-4 bg-dark text-white h5 f-flex justify-content-between align-items-center">
                    Añade tu valoración aqui        
                </div>

                <div class="card-body text-dark" id="parentCard">
                    <div class="form-group">
                        <label><strong>Valoración: </strong></label>
                        <ngx-stars (ratingOutput)="onRatingSet($event)" [size]="2"></ngx-stars>
                    </div>

                    <div class="form-group">
                        <label for="comment"><strong>Comentario: </strong></label>
                        <textarea id="comment" class="form-control" 
                        formControlName="comentario" rows="4" cols="50"></textarea>
                    </div>
                    
                    <button class="btn btn-primary" [disabled]="form.invalid"> 
                        Publicar
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>


<button class="btn btn-primary mt-3" (click)="volverEspaciosAlumnos()"> 
    Cancelar
</button>

</div>
